<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Topbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-12.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-16.css">
	<link rel="stylesheet" href="../bower_components/steel-avatar/build/avatar.css">
	<link rel="stylesheet" href="../build/topbar.css">

	<script src="https://use.typekit.net/kkw4zdf.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
	<h1>Avatar photo</h1>

	<nav class="topbar">
		<div class="topbar-logo">
			<a class="topbar-logo-link" href="#">
				<span class="icon-16-launchpad-logo"></span>
				<span class="topbar-logo-text">Launchpad Project</span>
			</a>
		</div>
		<ul class="topbar-list">
			<li class="topbar-item">
				<a class="topbar-link topbar-link-selected" href="#">Apps</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Learn</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Plan</a>
			</li>
			<li class="topbar-item topbar-avatar">
				<button class="topbar-link btn-transparent">
					<span class="avatar-photo avatar-medium">
						<img src="https://avatars2.githubusercontent.com/u/398893?s=72" alt="Avatar">
					</span>
					<span class="topbar-caret icon-12-arrow-down-short"></span>
				</button>
			</li>
		</ul>
	</nav>

	<h1>Avatar initials</h1>

	<nav class="topbar">
		<div class="topbar-logo">
			<a class="topbar-logo-link" href="#">
				<span class="icon-16-launchpad-logo"></span>
				<span class="topbar-logo-text">Launchpad Project</span>
			</a>
		</div>
		<ul class="topbar-list">
			<li class="topbar-item">
				<a class="topbar-link topbar-link-selected" href="#">Apps</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Learn</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Plan</a>
			</li>
			<li class="topbar-item topbar-avatar">
				<button class="topbar-link btn-transparent">
					<span class="avatar-initials avatar-medium">m</span>
					<span class="topbar-caret icon-12-arrow-down-short"></span>
				</button>
			</li>
		</ul>
	</nav>
</body>
</html>
