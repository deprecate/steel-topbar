<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Topbar</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-12.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-16.css">
	<link rel="stylesheet" href="../build/topbar.css">
</head>
<body>
	<nav class="topbar">
		<ul class="topbar-list">
			<li class="topbar-item">
				<a class="topbar-logo-link" href="#">
					<img class="topbar-logo" src="images/nav-logo.svg" width="19" height="19" alt="Logo">
				</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link topbar-link-selected" href="#">One</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Two</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Three</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Four</span>
				</a>
			</li>
			<li class="topbar-item u-pull-right">
				<a class="topbar-link" href="#">
					<img class="avatar" src="images/avatar-person-1.png" alt="Zeno Rocha">
				</a>
			</li>
		</ul>
	</nav>

	<nav class="topbar topbar-fill">
		<ul class="topbar-list">
			<li class="topbar-item">
				<a class="topbar-logo-link" href="#">
					<img class="topbar-logo" src="images/nav-logo.svg" width="19" height="19" alt="Logo">
				</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link topbar-link-selected" href="#">One</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Two</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">
					Three <span class="icon-12-arrow-down-short"></span>
				</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">
					Four <span class="icon-12-arrow-down-short"></span>
				</a>
			</li>
			<li class="topbar-item u-pull-right">
				<a class="topbar-link" href="#">
					<img class="avatar" src="images/avatar-person-1.png" alt="Bobbie Flores">
				</a>
			</li>
		</ul>
	</nav>

	<nav class="topbar">
		<ul class="topbar-list">
			<li class="topbar-item">
				<button class="topbar-logo-dropdown">
					Slingshot <span class="icon-12-arrow-down-short"></span>
				</button>
			</li>
			<li class="topbar-item">
				<a class="topbar-link topbar-link-selected" href="#">One</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Two</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Three</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="#">Four</span>
				</a>
			</li>
			<li class="topbar-item u-pull-right">
				<a class="topbar-link" href="#">
					<img class="avatar" src="images/avatar-person-1.png" alt="Zeno Rocha">
				</a>
			</li>
		</ul>
	</nav>
</body>
</html>
